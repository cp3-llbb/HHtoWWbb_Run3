plotIt:
  configuration:
    width: 800
    height: 600
    margin-left: 0.2
    margin-right: 0.03
    margin-top: 0.05
    margin-bottom: 0.15
    luminosity-label: '%1$.2f fb^{-1} (13.6 TeV)'
    experiment: CMS
    extra-label: Run 3 (2022) - Work in progress
    error-fill-style: 3154
    error-fill-color: "#ee556270"
    yields-table-align: v
  legend:
    position: [0.7, 0.6, 0.91, 0.91]
  groups:
    data:
      legend: data
    TTbar:
      legend: TTbar
      fill-color: "#99ccff"
    DY:
      legend: DY
      fill-color: "#9FFF33"
    # WJets:
    #   legend: WJets
    #   fill-color: "#FFC300"
    # VV:
    #   legend: VV
    #   fill-color: "#C900FF"
  plotdefaults:
    y-axis: 'Events'
    log-y: both
    y-axis-show-zero: True
    save-extensions: ['pdf']
    show-ratio: True
    sort-by-yields: True
    legend-columns: 2
    ratio-y-axis: '#frac{Data}{MC}'
    ratio-y-axis-range: [0.8, 1.2]
    normalized: False
