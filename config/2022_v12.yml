tree: Events

eras:
  "2022":
    luminosity: 8077. # pb^-1
  "2022EE":
    luminosity: 21129.

dbcache: dascache

# samples:
#   !include 2022_v12_samples.yml

plotIt:
  configuration:
    width: 800
    height: 600
    margin-left: 0.2
    margin-right: 0.03
    margin-top: 0.05
    margin-bottom: 0.15
    luminosity-label: '%1$.2f fb^{-1} (13.6 TeV)'
    experiment: 'CMS'
    extra-label: 'Run 3 (2022) - Work in progress'
    error-fill-style: 3154
    error-fill-color: "#ee556270"
    ratio-fit-error-fill-style: 1001
    ratio-fit-error-fill-color: "#aa556270"
    ratio-fit-line-color: "#0B486B"
    blinded-range-fill-style: 1001
    blinded-range-fill-color: "#29556270"
    yields-table-align: v
  legend:
    position: [0.7, 0.75, 0.91, 0.91]
  groups:
    Data:
      legend: 'data'
    TTbar:
      legend: 't#bar{t}'
      fill-color: "#fff3b0"
    DY:
      legend: 'DY'
      fill-color: "#9e2a2b"
    WJets:
      legend: 'WJets'
      fill-color: "#e09f3e"
    VV:
      legend: 'VV'
      fill-color: "#540B0E"
    TW:
      legend: 'TW'
      fill-color: "#335c67"
  plotdefaults:
    normalized: False
    y-axis: Events
    log-y: both
    y-axis-show-zero: True
    save-extensions: [pdf]
    show-ratio: True
    sort-by-yields: True
    legend-columns: 4
    ratio-y-axis: '#frac{Data}{MC}'
    ratio-y-axis-range: [0.8, 1.2]
    show-overflow: True